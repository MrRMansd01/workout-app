<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="app-frame">
            <div id="exercise-list-panel" class="panel blue-panel">
                <h2>حرکات امروز</h2>
                <ul id="exercises"></ul>
            </div>
            <div id="logging-panel" class="panel green-panel">
                <h2 id="current-exercise-title">یک حرکت را انتخاب کنید</h2>
                <div id="sets-container"></div>
            </div>
            <div id="day-panel" class="panel brown-panel">
                <h2 id="today-program-title">برنامه امروز</h2>
                <div class="controls">
                    <label for="excel-upload" class="upload-btn">آپلود برنامه هفتگی (Excel)</label>
                    <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display: none;">
                    <button id="report-btn">گزارش امروز</button>
                </div>
            </div>
            <div id="week-days-panel" class="panel yellow-panel">
                <div class="day" data-day="شنبه">شنبه</div>
                <div class="day" data-day="یکشنبه">یکشنبه</div>
                <div class="day" data-day="دوشنبه">دوشنبه</div>
                <div class="day" data-day="سه‌شنبه">سه‌شنبه</div>
                <div class="day" data-day="چهارشنبه">چهارشنبه</div>
                <div class="day" data-day="پنج‌شنبه">پنج‌شنبه</div>
                <div class="day" data-day="جمعه">جمعه</div>
            </div>
        </div>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>گزارش امروز</h2>
            <pre id="report-data"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
