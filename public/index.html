<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ردیاب تمرینات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="app-header">
            <h1>💪 ردیاب تمرینات</h1>
            <p>مسیر موفقیت‌تان را دنبال کنید</p>
        </div>

        <div class="app-grid">
            <div class="panel days-panel">
                <h2 class="panel-title">🗓️ انتخاب روز</h2>
                <div class="days-grid">
                    <button class="day-btn" data-day="شنبه" type="button">شنبه</button>
                    <button class="day-btn" data-day="یکشنبه" type="button">یکشنبه</button>
                    <button class="day-btn" data-day="دوشنبه" type="button">دوشنبه</button>
                    <button class="day-btn" data-day="سه‌شنبه" type="button">سه‌شنبه</button>
                    <button class="day-btn" data-day="چهارشنبه" type="button">چهارشنبه</button>
                    <button class="day-btn" data-day="پنج‌شنبه" type="button">پنج‌شنبه</button>
                    <button class="day-btn" data-day="جمعه" type="button">جمعه</button>
                </div>
            </div>

            <div class="panel exercises-panel">
                <h2 class="panel-title" id="exercises-title">🏋️ حرکات امروز</h2>
                <ul class="exercise-list" id="exercise-list">
                    <div class="empty-state">
                        <div class="empty-icon">🏃‍♂️</div>
                        <p class="empty-text">ابتدا روز مورد نظر را انتخاب کنید</p>
                    </div>
                </ul>
            </div>

            <div class="panel sets-panel">
                <h2 class="panel-title" id="current-exercise-title">⚡ یک حرکت را انتخاب کنید</h2>
                <div class="sets-container" id="sets-container">
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <p class="empty-text">برای شروع ثبت، حرکت مورد نظر را انتخاب کنید</p>
                    </div>
                </div>
            </div>

            <div class="panel controls-panel">
                <h2 class="panel-title" id="controls-title">⚙️ تنظیمات</h2>
                
                <div class="controls-grid">
                    <div class="profile-section">
                        <div class="profile-title">👤 انتخاب پروفایل</div>
                        <div class="profile-buttons">
                            <button class="profile-btn active" data-profile="1" type="button">پروفایل ۱</button>
                            <button class="profile-btn" data-profile="2" type="button">پروفایل ۲</button>
                        </div>
                    </div>
                    
                    <div class="actions-section">
                        <label class="btn btn-upload" for="excel-upload">
                            📊 آپلود برنامه هفتگی
                        </label>
                        <input type="file" id="excel-upload" class="sr-only" accept=".xlsx,.xls">
                        
                        <button class="btn btn-report" id="report-btn" type="button">
                            📈 گزارش امروز
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="report-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">📊 گزارش روزانه</h2>
                <button class="close-btn" type="button">&times;</button>
            </div>
            <pre class="report-content" id="report-data"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
