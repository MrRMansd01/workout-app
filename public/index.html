<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ردیاب تمرینات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <h1>💪 ردیاب تمرینات</h1>
            <p>مسیر موفقیت‌تان را دنبال کنید</p>
        </header>

        <main class="app-grid">
            <section class="panel days-panel">
                <h2 class="panel-title">🗓️ انتخاب روز</h2>
                <div class="days-grid">
                    <button class="day-btn" data-day="شنبه">شنبه</button>
                    <button class="day-btn" data-day="یکشنبه">یکشنبه</button>
                    <button class="day-btn" data-day="دوشنبه">دوشنبه</button>
                    <button class="day-btn" data-day="سه‌شنبه">سه‌شنبه</button>
                    <button class="day-btn" data-day="چهارشنبه">چهارشنبه</button>
                    <button class="day-btn" data-day="پنج‌شنبه">پنج‌شنبه</button>
                    <button class="day-btn" data-day="جمعه">جمعه</button>
                </div>
            </section>

            <section class="panel exercises-panel">
                <h2 class="panel-title" id="exercises-title">🏋️ حرکات امروز</h2>
                <ul class="exercise-list" id="exercise-list">
                    <div class="empty-state">
                        <div class="empty-icon">🏃‍♂️</div>
                        <p>ابتدا روز مورد نظر را انتخاب کنید</p>
                    </div>
                </ul>
            </section>

            <section class="panel sets-panel">
                <h2 class="panel-title" id="current-exercise-title">⚡ یک حرکت را انتخاب کنید</h2>
                <div class="sets-container" id="sets-container">
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <p>برای شروع ثبت، حرکت را انتخاب کنید</p>
                    </div>
                </div>
            </section>

            <section class="panel controls-panel">
                <div class="controls-grid">
                    <div class="profile-buttons">
                        <button class="profile-btn active" data-profile="1">👤 پروفایل ۱</button>
                        <button class="profile-btn" data-profile="2">👤 پروفایل ۲</button>
                    </div>
                    <div class="actions-section">
                        <label class="btn btn-upload" for="excel-upload">📊 آپلود برنامه</label>
                        <input type="file" id="excel-upload" class="sr-only" accept=".xlsx,.xls">
                        <button class="btn btn-report" id="report-btn">📈 گزارش امروز</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="report-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 class="modal-title">📊 گزارش روزانه</h2>
                <button class="close-btn">&times;</button>
            </header>
            <pre class="report-content" id="report-data"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
